<body>


  <main id="app" class="flex flex-col min-h-screen">
    <!-- header -->
    <header class="border-b-2 border-gray-600 py-3 fixed w-full top-0 left-0 bg-white">
      <div class="box mx-auto">
        <div class="flex justify-between items-center">

          <div class="">
            <h1 class="font-heading font-bold text-xl md:text-3xl">MMS Solution</h1>
            <p class="text-gray-500 text-xs md:text-base">E-commerce App</p>
          </div>

          <div class="flex gap-2">

            <!-- text box  -->
            <input type="text" id="searchInput" placeholder="search product"
              class=" opacity-0 fixed w-4/5 mx-auto top-16 left-0 right-0 sm:static pointer-events-none  rounded-lg border-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300">

            <!-- //outline -->
            <button type="button" id="searchBtn"
              class="text-gray-700 border border-gray-700 hover:bg-gray-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>

              <span class="sr-only">Search</span>
            </button>

            <!-- //solid -->

            <button type="button" id="cartBtn" data-drawer-target="drawer-right-example"
              data-drawer-show="drawer-right-example" data-drawer-placement="right" aria-controls="drawer-right-example"
              class="text-white border relative border-gray-700 bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
              </svg>

              <span
                class="cart-item-count bg-red-700 absolute top-0 right-0 translate-x-1/2 -translate-y-1/2 border border-white text-red-100 w-5 h-5 text-xs rounded-full">0</span>

              <span class="sr-only">Cart</span>
            </button>
          </div>

        </div>
      </div>

    </header>

    <!-- extra space  -->
    <div id="top" class="h-24"></div>

    <!-- category -->
    <section class="mt-5 mb-10">
      <div class="box">
        <h3 class="font-bold font-heading mb-3">Product Categories</h3>
        <div id="categoryGroup" class="flex gap-3 flex overflow-x-auto">

          <button type="button" class="cat-btn active">All</button>


        </div>
      </div>
    </section>

    <!-- Cards -->
    <section class="box mt-5">
      <div id="productGroup" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">




      </div>
    </section>

    <footer class="bg-gray-700 text-white mt-auto">
      <div class="box py-5">
        <div class="flex justify-between items-center">
          <p class="">
            Copyright @ 2023 <a href="https://mms-it.com" target="_blank">MMS IT</a>
          </p>

          <a href="#top"
            class="text-white border border-white hover:bg-white hover:text-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" />
            </svg>

            <span class="sr-only">Scroll to top</span>
          </a>


        </div>
      </div>

    </footer>


    <!-- drawer component -->
    <div id="drawer-right-example"
      class="fixed top-0 right-0 z-40 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
      tabindex="-1" aria-labelledby="drawer-right-label">

      <div class="flex flex-col h-screen">

        <div class="cart-drawer-header px-3 border-b-2 border-gray-700 py-3 flex justify-between items-center ">
          <div class="">
            <h1 class="font-heading font-bold text-3xl">Your Cart</h1>
            <p class="text-gray-500">Items in Cart <span
                class="cart-item-count bg-red-200 text-red-700 px-2 py-1 text-xs rounded-lg">0</span></p>
          </div>
          <button type="button" data-drawer-hide="drawer-right-example" aria-controls="drawer-right-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex items-center justify-center ">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
          </button>
        </div>
        <div id="cartGroup" class="cart-drawer-body  flex-grow flex flex-col gap-3 overflow-y-scroll  p-3">

          <!-- empty-cart  -->
          <div class="hidden last:flex flex-col text-center w-full ">
            <img src="./img/empty-cart.svg" alt="">
            <p>There is no item yet!</p>
          </div>



        </div>
        <div class="cart-drawer-footer border-t-2 border-gray-600 px-5">

          <p class="text-gray-500 text-end">Total Amount</p>
          <h1 class="font-heading font-bold text-3xl text-end mb-3">$ <span id="costTotal">0</span></h1>

          <button type="button"
          id="orderBtn" 
            class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-4 w-full block">Place
            Order</button>

        </div>
      </div>



    </div>


    <!-- categoryTemplate  -->
    <template id="categoryTemplate">

      <button type="button" class="cat-btn whitespace-nowrap ">All</button>


    </template>

    <!-- productCard Template  -->

    <template id="productTemplate">

      <div class="product-card group">
        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="" class="h-32 -mb-16 ml-5 product-img">

        <div class="border rounded-lg border-gray-300 p-5">
          
          <h3 class="line-clamp-1 product-title  font-heading text-lg mt-12 mb-1">Fjallraven - Foldsack No. 1 Backpack,
            Fits 15
            Laptops</h3>
          <p class="line-clamp-3 product-description text-sm  text-gray-500 mb-5">Your perfect pack for everyday use and
            walks in the
            forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday</p>


          <!-- rating -->
          <div class="flex justify-between items-center border-b border-gray-500 mb-3 pb-3">
            <div class="product-stars flex gap-2">

              <!-- star  -->


            </div>
            <div class="rating">
              ( <span class="product-rate">4.5</span>/ <span class="product-count">226</span> )
            </div>
          </div>

          <p class="font-heading my-3">
            $ <span class="product-price">123</span>
          </p>

          <button type="button"
            class="text-gray-700 group add-to-cart-btn disabled:bg-gray-700 disabled:text-white hover:text-white border border-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center block w-full">

            <span class="inline group-disabled:hidden pointer-events-none">Add To Cart</span>

            <span class="hidden group-disabled:inline pointer-events-none">Cart Added</span>

          </button>

        </div>
      </div>
    </template>

    <!-- solidStar -->
    <template id="fillStarTemplate">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
        <path fill-rule="evenodd"
          d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
          clip-rule="evenodd" />
      </svg>
    </template>

    <!-- outlineStar  -->
    <template id="outlineStarTemplate">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
      </svg>
    </template>


    <!-- product in Cart 
     -->
    <template id="cartTemplate">
      <div class="product-in-cart">
        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="" class="h-20 -mb-10 ml-5 cart-img relative z-10">
        <div class="group border rounded-lg bg-white border-gray-300 p-5 relative overflow-hidden">

          <button class="cart-del bg-red-200 opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto translate-x-14 group-hover:translate-x-0 duration-200 text-red-700 rounded-lg absolute top-3 right-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-4 h-4 pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>

          </button>


          <p class="cart-title line-clamp-1 text-sm font-bold font-heading mt-6 mb-3">Your perfect pack for everyday use
            and walks in the
            forest. Stash your laptop</p>

          <div class="flex justify-between items-center">
            <p class="font-heading">$ <span class="cart-cost">123</span><span class="cart-price hidden"></span></p>

            <div class="cart-quantity-control flex">
              <button class="bg-gray-200 cart-q-sub hover:bg-gray-700 hover:text-white px-1 text-gray-700 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-3 h-3 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                </svg>

              </button>
              <p class=" w-6 text-end me-1 cart-q">1</p>
              <button class="bg-gray-200 cart-q-add hover:bg-gray-700 hover:text-white rounded px-1 text-gray-700"><svg
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-3 h-3 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
              </button>
            </div>
          </div>

        </div>

      </div>
    </template>


  </main>






  <script type="module" src="./main.js"></script>
